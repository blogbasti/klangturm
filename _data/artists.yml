- name: Andrew Pekler
  date: 2021-07-01
  description:
    - Andrew Pekler wurde in Samarqand in der Sowjetunion geboren. Als er sechs Jahre alt war, zog die Familie in die Vereinigten Staaten. Andrew Pekler ist erst in Philadelphia und später in Monterey in Kalifornien aufgewachsen. Mitte der 1990er Jahre zog er für ein Studium nach Heidelberg, wo er seine Begeisterung für die elektronische Musik entwickelte.
    - Mit seinem Home Recording-Projekt Sad Rockets veröffentlichte er von 1997 bis 2000 unter anderem drei Alben. Ab 1999 war der Multiinstrumentalist Andrew Pekler in der deutschen Band Bergheim 34 aktiv. 2003 veröffentlichte diese das einzige Album "It's Not For You, As It Is For Us" über Klang Elektronik. Mit Jan Jelinek war er als Center Of Excellence aktiv.
    - Unter seinem Namen Andrew Pekler tritt er seit Anfang der 2000er Jahre auf. 2002 veröffentlichte er sein Solodebütalbum "Station To Station". Sein zweites Album "Nocturnes, False Dawns & Breakdowns" veröffentlichte er auf dem Berliner Label ~scape. Das dritte Album "Strings + Feedback" ist auf Staubgold erschienen. Es folgten weitere Soloalben.
    - Erneut mit Jan Jelinek und mit Hanno Leichtmann war er ab 2009 als Groupshow aktiv. 2013 wurde die Zusammenarbeit "Holiday For Sampler" von Andrew Pekler mit dem Italiener Giuseppe Ielasi über Planam veröffentlicht. 2014 folgte das Album "The Prepaid Piano & Replayed" und im Oktober 2016 das Album "Tristes Tropiques".
    - Als Komponist war Pekler bereits bei mehreren Theaterstücken tätig. Im Jahr 2007 arbeitete er am Schauspiel Hannover erstmals mit dem deutschen Regisseur Sebastian Baumgarten zusammen. Pekler komponierte die Musik zu "Faust". Es folgten weitere gemeinsame Produktionen "Der Fremde" (2008) am Schauspiel Frankfurt, "Dantons Tod" (2010) am Maxim-Gorki-Theater in Berlin und "Schuld und Sühne" (2014) am Schauspielhaus Zürich. Im April 2014 produzierte er die Musik für "Cargo Fleisch" von Clemens Bechtel am Schauspielhaus Hamburg.
