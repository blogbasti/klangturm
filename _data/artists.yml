- name: Tintin Patrone
  date: 2021-11-01
  description:
    - TinTin Patrone heißt mit bürgerlichem Name Christina Köhler und ist eine deutsch-philippinische Komponistin, Musikerin, Schauspielerin, Film- und Musikproduzentin sowie Malerin, Performancekünstlerin und Autorin. Sie gründete 2009 das Ensemble Krachkisten Orchestra, den International MusicMotorcycleClub 2012 und betreibt parallel verschiedene musikalische und künstlerische Einzelprojekte. Die Verbindung von Musik, Kunst, Sound und experimenteller Geste ist das generelle Feld, für das sich TinTin Patrone interessiert.
    - Ein Fokus ihrer Arbeit liegt auf den visuellen Elementen der Musik, der Spannung zwischen konzeptuellen Ideen und physischer Existenz.
    - Ihre Performances und Installationen beinhalten Elemente aus der musikalischen Konzeptkunst, Fluxus und Futurismus. Eine weitere wichtige Inspiration, die ihre künstlerische Praxis beeinflusst, ist die Kultur der Vereine und Clubs.
    - 2021 ist sie Quartierskünstlerin auf der Veddel.
