- name: Hans Schüttler
  date: 2021-10-01
  description:
    - Hans Schüttler, 1962 in Greven bei Münster geboren, erhielt eine Ausbildung bei dem russischen Konzertpianisten Nikolei Posnjakov (Musikakademie Kassel), parallel Studien in Neuer Musik an den Internationalen Sommerkursen für Neue Musik in Darmstadt. Zudem studierte er Jazztheorie und -komposition an der Musikhochschule Hamburg bei Prof. Dr. Dieter Glawischnig.
    - In zahlreichen Auftritten, Performances und Konzerttourneen, u. a. in Deutschland, auf der Dokumenta X, in Russland, Südkorea und Kuba profilierte er sich als Komponist, Musiker und Performancekünstler. Dabei arbeitete er u. a. zusammen mit Manos Tsangaris, Dieter Schnebel, Jimmy Carl Black und Dror Feiler.
    - Er schuf Dauerklanginstallationen an diversen Museen, ist als Dozent für Klavier, Improvisation, Musikvermittlung, Jazz und Zeitgenössische Musik tätig und arbeitet mit bei zahlreichen Theater- und Hörspielproduktionen. Zuletzt komponierte er die Musik für "Schmutzige Wäsche" (2008), eine Folge der Radio Tatort Reihe des NDR.
    - Anfang der 1990iger Jahre begann er mit Korg MS 20 Synthesizer zu experimentieren. Er sammelte alte Kofferplattenspieler und fing so an, daraus Elektronische Klanglandschaften zu erzeugen.
    - 1999 begann er Musik für Hörspiel und Film für DRadio Berlin und dem NDR zu produzieren.
    - Hans Schüttler lebt und arbeitet in Hamburg.
  website: https://www.hansschuettler.de/
