- name: Olaf Nicolai
  date: 2022-07-01
  description:
    - Olaf Nicolai wuchs in Karl-Marx-Stadt, heute Chemnitz, auf. Sein Bruder ist der Musiker Carsten Nicolai.
    - Olaf Nicolai absolvierte von 1983 bis 1988 ein Studium der Germanistik mit anschließender Promotion an der Universität Leipzig. Das Thema seiner Doktorarbeit mit dem Titel Geste zwischen Expression und Kalkül.
    - Zur Poetik der Wiener Gruppe, worin er die Spannung zwischen Ausdrucksformen und ihre strategische Umsetzung untersuchte, findet sich auch in seinem eigenen künstlerischen Werk.
    - Seit Anfang der 1990er Jahre ist er mit Gruppen- wie mit Einzelausstellungen an inzwischen fast allen wichtigen Orten des zeitgenössischen Kunstgeschehens präsent.
    - Olaf Nicolai war sowohl auf der Documenta X (1997) wie auf den Biennalen 49 und 51 von Venedig (2001 und 2005) vertreten. Er erhielt mehrere Stipendien, darunter das der Villa Massimo in Rom (1998).
    - 1996 bekam er den Botho-Graef-Preis, 1999 den Bremer Kunstpreis und im Jahr 2002 wurde er mit dem Kunstpreis Junge Stadt sieht junge Kunst der Stadt Wolfsburg ausgezeichnet.
    - Für seine gemeinsam mit Frank Bretschneider realisierte Arbeit In the Woods There Is A Bird… erhält Nicolai 2017 den Karl-Sczuka-Preis. Im Mai 2018 erhielt er den Wilhelm-Loth-Preis der Stadt Darmstadt.
    - Seit 2011 ist Olaf Nicolai Professor für Bildhauerei und Grundlagen des dreidimensionalen Gestaltens an der Akademie der Bildenden Künste München.
    - Olaf Nicolai ist Mitglied im Deutschen Künstlerbund. Er lebt und arbeitet in Berlin-Prenzlauer Berg.
