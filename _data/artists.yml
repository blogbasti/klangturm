- name: Derya Yildirim
  description:
    - Die Hamburger Musikerin Derya Yıldırım wuchs auf der Veddel auf.
    - Die Sängerin und Spielerin der Saz, einer türkischen Langhalslaute, auch Bağlama genannt, hat mit ihrer Band Grup Şimşek 2019 ihr erstes Album veröffentlicht. Es handelt sich um psychedelisch angejazzten Pop, der auf traditionellem anatolischem Folk basiert. "Şimşek" bedeutet "Donnerschlag". Die Band, vier Mitglieder mit Wurzeln in vier verschiedenen Nationen, gründete sich für ein Festival des Hamburger Schauspielhauses – und blieb dann einfach zusammen. Mittlerweile treten die Musiker in ganz Europa auf. Allein im Sommer 2019 spielten sie auf Festivals in zehn verschiedenen Ländern.
