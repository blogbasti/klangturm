

<div class="artists-title">
  {% assign main = site.data.main %}
  {% assign titles = main.artists_title | push: main.saison %}

  {%- if titles.size > 0 -%}
    <ul class="artists-title">
      {%- for title in titles -%}
      <li>
        <h3>
          {{ title | escape }}
        </h3>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
