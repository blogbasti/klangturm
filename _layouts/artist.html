---
layout: default
---
<article class="artist">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {%- if page.website -%}
    <p>
      <a href="{{ page.website }}" rel="nofollow">Homepage</a>
    </p>
    {%- endif -%}
    {{ page.description }}
  </div>

</article>
